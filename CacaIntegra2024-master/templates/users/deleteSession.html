{% if user.is_authenticated and user.is_CO %}

<form method="post" class="modal-form" action="">
    {% csrf_token %}
  
    <div class="modal-header">
      <h5 class="modal-title">Deslogar sessão</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  
    <div class="modal-body">
      <p>Você tem certeza que deseja deslogar o usuário
        <strong>{{ user.username }}</strong>?</p>
    </div>
  
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger">Deslogar</button>
    </div>
  
</form>

{% endif %}
